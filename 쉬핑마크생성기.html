<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f0f2f5; }
        .a4-landscape { width: 29.7cm; height: 21cm; padding: 1.5cm; margin: 20px auto; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); box-sizing: border-box; }
        .shipping-mark { border: 4px solid black; width: 100%; height: 100%; display: grid; grid-template-rows: auto 1fr auto; grid-template-columns: 1fr 1fr; gap: 0; }
        .grid-item { border: 2px solid black; padding: 12px 16px; display: flex; flex-direction: column; justify-content: center; }
        .item-details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; height: 100%; align-items: center; }
        .column-group { display: flex; flex-direction: column; justify-content: center; gap: 16px; }
        .column-group > div > span { display: block; }
        .label { font-size: 1.1rem; font-weight: 700; margin-bottom: 4px; }
        .content { font-size: 1.3rem; font-weight: 700; word-break: break-word; min-height: 1.5em; }
        .item-details-grid .label { font-size: 1.25rem; }
        .item-details-grid .content { font-size: 1.75rem; }
        .content-large { font-size: 2.5rem; font-weight: 700; }
        .content-xl { font-size: 4.5rem; font-weight: 700; text-align: center; }
        .handwriting-space { border-bottom: 2px solid black; min-height: 2.75rem; display: block; }
        .controls { max-width: 29.7cm; margin: 20px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        select, button { font-size: 1rem; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
        @media print { .no-print { display: none; } body { background-color: white; } .a4-landscape { margin: 0; padding: 0; box-shadow: none; } @page { size: A4 landscape; margin: 1.5cm; } }
    </style>
</head>

    <div class="controls no-print">
        <label for="product-select" class="block mb-2 font-bold text-lg">상품 선택:</label>
        <div class="flex space-x-4">

            <button onclick="window.print()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors whitespace-nowrap">

        const productEnEl = document.getElementById('product-en');
        const productSizeEl = document.getElementById('product-size');
        const productColorEl = document.getElementById('product-color');

        function updatePreview(index) {
            const product = productData[index];
            productKoEl.textContent = product['상품명'];
            productEnEl.textContent = product['영문명'];
            productSizeEl.textContent = product['사이즈'];
            productColorEl.textContent = product['색상'];
        }

        document.addEventListener('DOMContentLoaded', () => {
            productData.forEach((product, index) => {
                const option = document.createElement('option');
                option.value = index;
                // 드롭다운 메뉴 표시 형식 변경
                option.textContent = `${product['영문명']} / ${product['상품명']} / ${product['사이즈']} / ${product['색상']}`;

            });

            select.addEventListener('change', (e) => {
                updatePreview(e.target.value);
            });
